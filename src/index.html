<!DOCTYPE html>
<html ng-app="shuffling">

  <head>
    <meta charset="utf-8" />
    <title>Shuffling Pines</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="vendors.js"></script>
    <script src="app.js"></script>
    <!-- I found this shim online for making input type='date' work in Firefox -->
    <!-- It is not my own work -->
    <!-- http://stackoverflow.com/questions/22983013/how-to-get-html-5-input-type-date-working-in-firefox-and-or-ie-10 -->
    <script src="http://cdn.jsdelivr.net/webshim/1.12.4/extras/modernizr-custom.js"></script>
    <!-- polyfiller file to detect and load polyfills -->
    <script src="http://cdn.jsdelivr.net/webshim/1.12.4/polyfiller.js"></script>
    <script>
      webshims.setOptions('waitReady', false);
      webshims.setOptions('forms-ext', {types: 'date'});
      webshims.polyfill('forms forms-ext');
    </script>
  </head>

  <body>
    <h1>Shuffling Pines</h1>
    <div class="row">
      <div class="col-md-12">
        <!-- Nav tabs -->
        <ul class="nav nav-tabs" role="tablist">
          <li role="presentation" class="active"><a href="#form" aria-controls="form" role="tab" data-toggle="tab">Form</a></li>
          <li role="presentation"><a href="#guests" aria-controls="guests" role="tab" data-toggle="tab">Guests</a></li>
        </ul>

        <!-- Tab panes -->
        <div class="tab-content">
          <!-- Tab pane 1 -->
          <div role="tabpanel" class="tab-pane active" id="form" ng-controller="FormController">
            <div>

              <form class="col-md-6 well" ng-init="transportation='pickup'" ng-submit="submit()">
                <div class="form-group">
                  <label for="guest-name">Guest Name</label>
                  <input type="text" class="form-control" ng-model="name" id="guest-name" placeholder="">
                </div>
                <div class="form-group">
                  <label for="transition-date">Transition Date</label>
                  <input type="date" class="form-control" ng-model="transition_date" id="transition-date" placeholder="">
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" ng-model="transportation" name="pickup-dropoff" id="pickup" value="pickup">
                    Pick-up
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" ng-model="transportation" name="pickup-dropoff" id="dropoff" value="dropoff">
                    Drop-off
                  </label>
                </div>
                <div class="form-group" ng-show="transportation === 'pickup'">
                  <label for="location">Location</label>
                  <textarea class="form-control" ng-model="location" id="location"></textarea>
                </div>
                <button type="submit" class="btn">Submit</button>
              </form>

              <!-- bound display -->
              <div class="col-md-6 well">
                <div ng-show="name !== null" class="form-group">
                  <label>Name: </label>
                  {{name}}
                </div>
                <div ng-show="transition_date !== null" class="form-group">
                  <label>Transition Date: </label>
                  {{transition_date | date:'MM/dd/yyyy'}}
                </div>
                <div ng-show="transportation !== null" class="form-group">
                  <label>Status: </label>
                  {{transportation}}
                </div>
                <div ng-show="location !== null" class="form-group">
                  <label>Location: </label>
                  {{location}}
                </div>
              </div>

            </div>
          </div>

          <!-- Tab pane 2 -->
          <div role="tabpanel" class="tab-pane" id="guests">
            <ul class="list-unstyled">
              <li>

              </li>
            </ul>
          </div>

        </div>
      </div>
    </div>

  </body>
</html>
